<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Pagos</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Opciones de Pago</h1>
    <table>
        <tr>
            <th>Número de Pagos</th>
            <th>Descripción</th>
            <th>Monto</th>
        </tr>
        <tr>
            <td>0</td>
            <td>Pago en cuota única</td>
            <td>$ 30.000</td>
        </tr>
        <tr>
            <td>13</td>
            <td>Mensualidades con inicio en diciembre de 2024</td>
            <td>$ 2.540</td>
        </tr>
        <tr>
            <td>12</td>
            <td>Mensualidades con inicio en enero de 2025</td>
            <td>$ 2.750</td>
        </tr>
    </table>
</body>
</html>
